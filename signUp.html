<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>E³ Health and Fitness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bios.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

            <a class="navbar-brand" href="index.html">
                <i class="fas fa-mountain" width="30" height="30"></i>
                E³ Health and Fitness
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Plans/Programs</a>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="#">In-Person Training</a>
                            <a class="dropdown-item" href="#">Personal Online Training</a>
                            <a class="dropdown-item" href="#">Pre-Made Programs</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="bios.html">Meet the Trainers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="#">Sign up<span class="sr-only">(current)</span></a></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="paraDiv bg-danger" id="firstBack">
            <div class="parallaxItem row animated fadeIn">Sign Up
                <div class="col-md-12" style="padding-left: 0px;">
                    <h2 class="">Get Started Now. <span class="text-muted">Elevate, Educate, Eliminate</span></h2>

                </div>

            </div>
        </div>
        <div class="paraDiv bg-light">
            <div class="signUp">
                <hr>
                <div class="row animated fadeIn">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Name:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your Name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email Address:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Phone Number:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="(XXX) XXX-XXXX"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">What's your current fitness routine and
                                    background? </label>
                                <textarea class="form-control" id="fitnessBackground" rows="7"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">What are you fitness goals?</label>
                                <textarea class="form-control" id="Fitness Goals" rows="8"></textarea>
                            </div>
                        </form>
                        <button class="btn btn-lg btn-danger" type="submit">Submit</button>
                    </div>
                </div>
                <hr>
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="container">
            <p class="text-center"><a href="#">Back to top</a></p>
            <p class="text-center">&copy; 2019 E³ Health and Fitness, Inc. &middot; <a href="#">Privacy</a>
                &middot; <a href="#">Terms</a></p>
        </footer>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/main.js"></script>
</body>

</html>
